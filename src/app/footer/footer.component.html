<div class="ListInfo">

<h3>
  {{list.name}}

</h3>

<!--<p >{{printList()}} {{list.listToDo.length}} {{percentDone()}}</p>-->
<div *ngIf="list.listToDo.length>0 && list.listToDo.length != countNotDone() ">
  <p>{{list.listToDo.length}} todos and {{countNotDone()}} remaining todos -  ({{percentDone()}} %)</p>
</div>

</div>
