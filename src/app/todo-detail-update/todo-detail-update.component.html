<div *ngIf="todo">
  <h2>{{todo.task}} details !</h2>
  <div>
    <label>id: </label> {{todo.id}}
  </div>
  <div>
    <label>Task : </label>
    <input [(ngModel)]="todo.task" placeholder="To do"/>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
