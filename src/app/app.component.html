<!--TO DO LIST -> a migrer vers to dos view-->
<h2>My To Dos</h2>

<ul class="todos">
  <li *ngFor="let td of todos" [class.selected]="td === selectedToDo" (click)="onSelect(td)"> <!--When td === selectedTodo then li selected element is of CSS class "selected" -->
    <span class="box">{{td.id}}</span> {{td.task}}
  </li>
</ul>

<!--[todo] = todo property of app-todo-detail component -> binded to the element selectedToDo-->
<!-- <=> [todo] is a target binding property => must be input property in app-todo-detail component-->
<app-todo-detail-update [todo]="selectedToDo"></app-todo-detail-update>
